<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Single Page</title>
    <style media="screen">
      div {
        display: none;
      }
    </style>
    <script type="text/javascript">
      function showPage(page) {
        document.querySelectorAll('div').forEach(div => {
          div.style.display = 'none';
        });
        document.querySelector(`#${page}`).style.display = 'block';
      }

        document.addEventListener('DOMContentLoaded', function() {
          document.querySelectorAll('button').forEach(button => {
            button.onclick = function(){
              showPage(this.dataset.page);
            }
          });
        });

    </script>
  </head>
  <body>
    <button type="button" name="button 1" data-page="page1">Page 1</button>
    <button type="button" name="button 2" data-page="page2">Page 2</button>
    <button type="button" name="button 3" data-page="page3">Page 3</button>
    <div id="page1">
      <h1>This is page 1</h1>
    </div>
    <div id="page2">
      <h2>This is page 2</h2>
    </div>
    <div id="page3">
      <h3>This is page 3</h3>
    </div>
  </body>
</html>
